<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mexico Trip</title>

        <link rel="stylesheet" href="../../style.css"/>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"

        />
    </head>
    <body>
        <div class="m-4">
            <div class="container mt-6">
                <a

                    class="button is-primary small-text is-medium ml-3 m-2"
                    href="../trips.html"
                    >trips home
                </a>
                <h1 class="title is-1 big-text has-text-centered m-5">
                    Mexico
                </h1>

                    

               <h5 class="title is-5 small-text">
                Here are the places I visited in Mexico.

               </h5>

               <div class="columns">
                    <div class="column">
                        <figure>
                            <img
                                alt="ziplining"
                                style="object-fit:cover;width:400px;height:500px"
                                width="400" 
                                height="500"
                                src="../../images/ziplining.JPG">
                            </img>
                            <h4 class="is-4 subtitle small-text">Ziplining in Cancun</h4>
                            <p>
                                We had fun ziplining in cancun. 
                                I was a little scared at first, but it turned 
                                out to be one of the coolest things I have ever 
                                done. It's fun ziplining through the beautiful 
                                jungle of the Yucatan peninsula. 
                            </p>
                        </figure>
                    </div>

                    <div class="column">
                        <figure>
                            <img
                                alt="parasailing"
                                style="object-fit:cover;width:400px;height:500px"
                                width="400"
                                height="500"
                                src="../../images/parasailing.jpg">
                            <h4 class="is-4 subtitle small-text">Having Fun Parasailing</h4>
                            <p>
                                We had so much fun parasailing.
                                When I was parasailing I could see the ocean.
                                We could even go so high that not only
                                we can see the ocean but other beautiful buildings. 
                            </p>
                        </figure>
                    </div>

            

                    
                    <div class="column">
                        <figure>
                            <img
                                alt="hot air baloon"
                                style="object-fit:cover;width:400px;height:500px"
                                width="400"
                                height="500"
                                src="../../images/hot-air-balloon.jpg">
                            <h4 class="is-4 subtitle small-text">Hot Air Ballon Near Sun Pyramid</h4>
                            <p>
                                When going on the hot air ballon I could see
                                many old buildings and pyramids. The main pyramid
                                that we saw was the Sun Pyramid. It is one of the
                                biggest pyramids in Mexico. 
                            </p>
                        </figure>
                    </div>
                </div>

                <!-- Second row -->
                <div class="columns">
                    <div class="column">
                        <figure>
                            <img
                                alt="chichen-itza"
                                style="object-fit:cover;width:400px;height:500px"
                                width="400" 
                                height="500"
                                src="../../images/chichen-itza.jpg">
                            </img>
                            <h4 class="is-4 subtitle small-text">Visiting The Chichen-Itza Pyramid</h4>
                            <p>
                                The Chichen-Itza Pyramid looked so big to me. 
                                I went up the stairs to the top of the pyramid. 
                                The Chichen-Itza Pyramid was made by mayans and 
                                is 1,500 years old. It was used for telling time 
                                and rituals
                            </p>
                        </figure>
                    </div>

                    <div class="column">
                        <figure>
                            <img
                                alt="double-decker-bus"
                                style="object-fit:cover;width:400px;height:500px"
                                width="400"
                                height="500"
                                src="../../images/double-decker-bus.jpg">
                            <h4 class="is-4 subtitle small-text">Riding The Double-Decker-Bus in Mexico City</h4>
                            <p>
                                The Double-Decker-Bus was so cool.
                                It has two levels. I could see a 
                                lot of things. I saw the independence
                                monument and it was very glowing in the
                                night time. 
                            </p>
                        </figure>
                    </div>

                    
                    <div class="column">
                        <figure>
                            <img
                                alt="independence-monument"
                                style="object-fit:cover;width:400px;height:500px"
                                width="400"
                                height="500"
                                src="../../images/independence-monument.jpg">
                            <h4 class="is-4 subtitle small-text">Visiting The Angel Independence-Monument</h4>
                                <p>
                                    The Angel Independence Mounment was very spectacular. This monument 
                                    was to celebrate a hero in Mexico who fought in the Mexican Revolution. 
                                </p>
                        </figure>
                    </div>
                </div>
                <!-- Third Row-->
                <div class="columns">
                    <div class="column">
                        <figure>
                            <img
                                alt="mayan-museum"
                                style="object-fit:cover;width:400px;height:500px"
                                width="400" 
                                height="500"
                                src="../../images/mayan-museum.jpg">
                            </img>
                            <h4 class="is-4 subtitle small-text">Visiting Mayan Museum</h4>
                        </figure>
                    </div>

                    <div class="column">
                        <figure>
                            <img
                                alt="mexico-university-mural"
                                style="object-fit:cover;width:400px;height:500px"
                                width="400"
                                height="500"
                                src="../../images/mexico-university-mural.jpg">
                            <h4 class="is-4 subtitle small-text">Visiting The Most Interesting Mexico University Mural</h4>
                        </figure>
                    </div>

                    
                    <div class="column">
                        <figure>
                            <img
                                alt="museum of art"
                                style="object-fit:cover;width:400px;height:500px"
                                width="400"
                                height="500"
                                src="../../images/museum-of-art.jpg">
                            <h4 class="is-4 subtitle small-text">Mexico Museum of Art</h4>
                        </figure>
                    </div>
                </div>
                    </div>
                 </div>
               </div>
              </div>
            </div>
        </div>
    </body>
</html>
