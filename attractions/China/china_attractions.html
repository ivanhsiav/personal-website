<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>China Trip</title>

        <link rel="stylesheet" href="../../style.css"/>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"

        />
    </head>
    <body>
        <div class="m-4">
            <div class="container mt-6">
                <a

                    class="button is-primary small-text is-medium ml-3 m-2"
                    href="../trips.html"
                    >trips home
                </a>
                <h1 class="title is-1 big-text has-text-centered m-5">
                    China
                </h1>

                    

               <h5 class="title is-5 small-text">
                Here are the places I visited in China.

               </h5>

               <div class="columns">
                    <div class="column">
                        <figure>
                            <img
                                alt="forbidden city"
                                style="object-fit:cover;width:400px;height:500px"
                                width="400" 
                                height="500"
                                src="./forbidden-city.jpg">
                            </img>
                            <h4 class="is-4 subtitle small-text">Forbidden City</h4>
                        </figure>
                    </div>

                    <div class="column">
                        <figure>
                            <img
                                alt="Great Hall of People"
                                style="object-fit:cover;width:400px;height:500px"
                                width="400"
                                height="500"
                                src="./great-hall-of-people.jpg">
                            <h4 class="is-4 subtitle small-text">Great Hall of People</h4>
                        </figure>
                    </div>

            

                    
                    <div class="column">
                        <figure>
                            <img
                                alt="Great Wall of China"
                                style="object-fit:cover;width:400px;height:500px"
                                width="400"
                                height="500"
                                src="./great-wall-of-china.jpg">
                            <h4 class="is-4 subtitle small-text">Great Wall of China</h4>
                            
                        </figure>
                    </div>
                </div>

                <!-- Second row -->
                <div class="columns">
                    <div class="column">
                        <figure>
                            <img
                                alt="lama temple "
                                style="object-fit:cover;width:400px;height:500px"
                                width="400" 
                                height="500"
                                src="./lama-temple.jpg">
                            </img>
                            <h4 class="is-4 subtitle small-text">Lama Temple</h4>
                            
                        </figure>
                    </div>

                    <div class="column">
                        <figure>
                            <img
                                alt="temple of heaven"
                                style="object-fit:cover;width:400px;height:500px"
                                width="400"
                                height="500"
                                src="./temple-of-heaven.jpg">
                            <h4 class="is-4 subtitle small-text">Temple of Heaven</h4>
                        </figure>
                    </div>
                </div>

                    </div>
                 </div>
               </div>
              </div>
            </div>
        </div>
    </body>
</html>
