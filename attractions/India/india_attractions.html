<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>India Trip</title>

        <link rel="stylesheet" href="../../style.css"/>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"

        />
    </head>
    <body>
        <div class="m-4">
            <div class="container mt-6">
                <a

                    class="button is-primary small-text is-medium ml-3 m-2"
                    href="../trips.html"
                    >trips home
                </a>
                <h1 class="title is-1 big-text has-text-centered m-5">
                    India
                </h1>

                    

               <h5 class="title is-5 small-text">
                Here are the places I visited in India.

               </h5>

               <div class="columns">
                    <div class="column">
                        <figure>
                            <img
                                alt="Agra-fort"
                                style="object-fit:cover;width:400px;height:500px"
                                width="400" 
                                height="500"
                                src="./agra-fort.jpg">
                            </img>
                            <h4 class="is-4 subtitle small-text">Agra Fort</h4>

                            <p>
                            Agra Fort is a very big fort.
                            It is also red. This fort was 
                            primarly made as a military structure.
                            It was finished made in 1573, 449 years old.  
                            </p>
                        </figure>
                    </div>

                    <div class="column">
                        <figure>
                            <img
                                alt="Feeding-Cows-Goshala"
                                style="object-fit:cover;width:400px;height:500px"
                                width="400"
                                height="500"
                                src="./feeding-cows-goshala.jpg">
                            <h4 class="is-4 subtitle small-text">Feeding Cows Goshala</h4>
                            <p>
                            When I went to the goshala I saw many cows.
                            I even saw a baby cow. I fed the cows food
                            and it was very cool.  
                            </p>
                        </figure>
                    </div>

            

                    
                    <div class="column">
                        <figure>
                            <img
                                alt="India Gate"
                                style="object-fit:cover;width:400px;height:500px"
                                width="400"
                                height="500"
                                src="./india-gate.jpg">
                            <h4 class="is-4 subtitle small-text">India Gate</h4>
                            <p>
                                You might see gates that are in a farm 
                                or on the corners of houses but you won't
                                believe that there is a gate to go into India.
                                The gate is so very big. I was so amazed by 
                                how big it was. 
                            </p>
                        </figure>
                    </div>
                </div>

                <!-- Second row -->
                <div class="columns">
                    <div class="column">
                        <figure>
                            <img
                                alt="Iron Pillar"
                                style="object-fit:cover;width:400px;height:500px"
                                width="400" 
                                height="500"
                                src="./iron-pillar.jpg">
                            </img>
                            <h4 class="is-4 subtitle small-text">Iron Pillar</h4>
                            <p>
                                The Iron Pillar amazed me for how big it was.
                                The Iron Pillar is 7.3 metres tall. This pillar
                                was installed as a trophy in building the Quwwat
                                -ul-Islam mosque and the Qutb complex which was 
                                built by Sultan Iltutmish in the 13th century. 
                            </p>
                        </figure>
                    </div>

                    <div class="column">
                        <figure>
                            <img
                                alt="Lotus Temple"
                                style="object-fit:cover;width:400px;height:500px"
                                width="400"
                                height="500"
                                src="./lotus-temple.jpg">
                            <h4 class="is-4 subtitle small-text">Lotus Temple</h4>
                            <p>
                                The Lotus Temple looks like a lotus and
                                it is made of marble. It shocked me that there 
                                was a temple that looked like a lotus.
                                The Lotus Temple is a unique place to worship. 
                            </p>
                        </figure>
                    </div>

                    
                    <div class="column">
                        <figure>
                            <img
                                alt="Murudeshwar Temple"
                                style="object-fit:cover;width:400px;height:500px"
                                width="400"
                                height="500"
                                src="./murudeshwar-temple.jpg">
                            <h4 class="is-4 subtitle small-text">Murudeshwar Temple</h4>
                            <p>
                                The first things we see when we are going to 
                                the Murudeshwar Temple is 2 big blue elephants.
                                It was so cool. I even thought they were real.
                                When we look up at the top surface of the temple
                                we can see Lord Shiva's family. The temple is also
                                so big. When we go inside the temple we can see a
                                large shiva statue. Infact, the murudeshwar temple
                                is very famous for the large shiva statue itself. 
                            </p>
                        </figure>
                    </div>
                </div>
                <!-- Third Row-->
                <div class="columns">
                    <div class="column">
                        <figure>
                            <img
                                alt="quatab minar"
                                style="object-fit:cover;width:400px;height:500px"
                                width="400" 
                                height="500"
                                src="./qutab-minar.jpg">
                            </img>
                            <h4 class="is-4 subtitle small-text">Quatab Minar</h4>
                            <p>
                                When I first saw the Quatab Minar, I was so shocked.
                                It was so tall. Quatab Minar is the tallest minaret
                                in the whole wide world. The height of it in meters
                                is 72.5 meters and the height in feet is 238 feet.
                                It took 1,311 years to build. This tower was build
                                to celebrate Muslim dominance in Delhi after the
                                defeat of Delhi's last Hindu ruler. 
                            </p>
                        </figure>
                    </div>

                    <div class="column">
                        <figure>
                            <img
                                alt="red fort"
                                style="object-fit:cover;width:400px;height:500px"
                                width="400"
                                height="500"
                                src="./red-fort-delhi.jpg">
                            <h4 class="is-4 subtitle small-text">Red Fort</h4>
                            <p>
                                The Red Fort looks so big and also red.
                                It was named for its massive enclosing
                                walls of red sandstones and it is built
                                by a man named Islam Shah Jahan. It was
                                built in the mid 17th century. I was 
                                so surprised to see a big fort that 
                                almost looks just like a castle or a 
                                temple. 
                            </p>
                        </figure>
                    </div>

                    
                    <div class="column">
                        <figure>
                            <img
                                alt="taj mahal great gate"
                                style="object-fit:cover;width:400px;height:500px"
                                width="400"
                                height="500"
                                src="./taj-mahal-great-gate.jpg">
                            <h4 class="is-4 subtitle small-text">Taj Mahal Great Gate </h4>
                        </figure>
                    </div>

                    <!--fourth row-->


                </div>


                <div class="columns">
                    <div class="column">
                        <figure>
                            <img
                                alt="taj mahal"
                                style="object-fit:cover;width:400px;height:500px"
                                width="400"
                                height="500"
                                src="./taj-mahal.jpg">
                            <h4 class="is-4 subtitle small-text"> Taj Mahal </h4>

                
                            
                        </figure>
                    </div>

                    <div class="column">
                       <figure>
                            <img
                                alt="helicopter ride"
                                style="object-fit:cover;width:400px;height:500px"
                                width="400"
                                height="500"
                                src="./helicopter-ride.jpg">
                            <h4 class="is-4 subtitle small-text"> Helicopter Ride</h4>
                       </figure>
                    </div>

                    <div class="column">
                        <figure>
                            <img
                                alt="mount everest"
                                style="object-fit:cover;width:400px;500px"
                                width="400"
                                height="500"
                                src="./mount-everest.jpg">
                            <h4 class="is-4 subtitle small text"> Mount Everest</h4>
                            
                                
                        </figure>
                    </div>

                   <!--fifth row-->

                   <div class="columns">
                        <div class="column">
                            <figure>
                                <img
                                    alt="bhimsen mandir"
                                    style="object-fit:cover;width:400px;500px"
                                    width="400"
                                    height="500"
                                    src="./bhimsen-mandir.jpg">
                                <h4 class="is-4 subtitle small text"> Bhimsen Mandir</h4>
                            </figure>
                        </div>

                   </div>
                        
                    </div>
                </div>
                    </div>
                 </div>
               </div>
              </div>
            </div>
        </div>
    </body>
</html>
